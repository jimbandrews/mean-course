<mat-card>
  <form >
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
      ></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      (click)="onAddPost()"
    >Save Post</button>
  </form>
</mat-card>
